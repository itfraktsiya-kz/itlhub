<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Lyceum School Hub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Preloader -->
    <div id="preloader" class="preloader">
        <div class="loader"></div>
    </div>

    <!-- Auth Modal -->
    <div id="authModal" class="auth-modal">
        <div class="auth-container">
            <div class="auth-header"> 
                <div class="logo">
                    <div class="logo-icon">
                        <img src="https://i.ibb.co.com/kV786mS4/75f8840b-3904-45fe-9637-54089a764a34.jpg" 
                             alt="Логотип школы"
                             class="school-logo-img">
                    </div>
                    <h2 data-translate="appName">IT Lyceum</h2>
                </div>
                <p id="authTitle" data-translate="loginToSystem">Login to System</p>
            </div>
            
            <!-- Login Form -->
            <div id="loginForm" class="auth-form">
                <div class="input-group">
                    <input type="text" id="loginInput" placeholder=" " class="form-input">
                    <label class="input-label" data-translate="login">Login</label>
                </div>
                <div class="input-group">
                    <input type="password" id="passwordInput" placeholder=" " class="form-input">
                    <label class="input-label" data-translate="password">Password</label>
                </div>
                <button class="btn btn-primary" id="loginBtn">
                    <span class="btn-text" data-translate="loginBtn">Login</span>
                    <div class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                
                <div class="auth-links">
                    <a href="#" id="switchToRegister" data-translate="noAccountRegister">Don't have an account? Register</a>
                </div>
            </div>

            <!-- Registration Form -->
            <div id="registerForm" class="auth-form" style="display: none;">
                <div class="input-group">
                    <input type="text" id="regLogin" placeholder=" " class="form-input">
                    <label class="input-label" data-translate="login">Login *</label>
                    <div class="input-error" id="loginError"></div>
                </div>
                <div class="input-group">
                    <input type="text" id="regFullName" placeholder=" " class="form-input">
                    <label class="input-label" data-translate="fullName">Full Name *</label>
                </div>
                <div class="input-group">
                    <input type="password" id="regPassword" placeholder=" " class="form-input">
                    <label class="input-label" data-translate="passwordMin">Password * (min 8 characters)</label>
                </div>
                <div class="input-group">
                    <input type="password" id="regConfirmPassword" placeholder=" " class="form-input">
                    <label class="input-label" data-translate="confirmPassword">Confirm Password *</label>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <select id="regGrade" class="form-input">
                            <option value="" data-translate="selectGrade">Select Grade</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                        </select>
                        <label class="input-label" data-translate="grade">Grade *</label>
                    </div>
                    <div class="input-group">
                        <select id="regLetter" class="form-input" disabled>
                            <option value="" data-translate="selectLetter">Select Letter</option>
                            <option value="а">а</option>
                            <option value="ә">ә</option>
                            <option value="б">б</option>
                            <option value="в">в</option>
                        </select>
                        <label class="input-label" data-translate="classLetter">Class Letter *</label>
                    </div>
                </div>
                <div class="input-group">
                    <input type="email" id="regEmail" placeholder=" " class="form-input">
                    <label class="input-label" data-translate="emailOptional">Email (optional)</label>
                </div>
                <div class="input-group">
                    <input type="tel" id="regPhone" placeholder=" " class="form-input">
                    <label class="input-label" data-translate="phoneOptional">Phone (optional)</label>
                </div>
                
                <button class="btn btn-primary" id="registerBtn">
                    <span class="btn-text" data-translate="registerBtn">Register</span>
                    <div class="btn-loading" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </div>
                </button>
                
                <div class="auth-links">
                    <a href="#" id="switchToLogin" data-translate="haveAccountLogin">Already have an account? Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Header -->
    <div class="mobile-header" id="mobileHeader" style="display: none;">
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <div class="mobile-logo">
            <div class="logo-icon">
                <img src="https://i.ibb.co.com/kV786mS4/75f8840b-3904-45fe-9637-54089a764a34.jpg" 
                     alt="IT Lyceum"
                     class="school-logo-img">
            </div>
            <span data-translate="appName">IT Lyceum</span>
        </div>
        <div class="mobile-controls">
            <button class="mobile-control-btn" id="mobileThemeToggle">
                <i class="fas fa-moon"></i>
            </button>
            <div class="language-switcher mobile">
                <button class="mobile-control-btn" id="mobileLangToggle">
                    <span class="lang-text">EN</span>
                </button>
            </div>
            <div class="user-avatar mobile" id="userAvatarMobile">
                <span>AU</span>
            </div>
        </div>
    </div>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay"></div>

    <!-- Language Dropdown Mobile -->
    <div class="lang-dropdown-mobile" id="langDropdownMobile">
        <div class="lang-option" data-lang="kk">Қазақша</div>
        <div class="lang-option" data-lang="ru">Русский</div>
        <div class="lang-option" data-lang="en">English</div>
    </div>

    <!-- Main App -->
    <div id="appContainer" class="app-container" style="display: none;">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="https://i.ibb.co.com/kV786mS4/75f8840b-3904-45fe-9637-54089a764a34.jpg" 
                             alt="IT Lyceum Logo"
                             class="school-logo-img">
                    </div>
                    <h2 data-translate="appName">IT Lyceum</h2>
                </div>
                <button class="sidebar-toggle" id="sidebarToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-item active" data-page="home">
                    <div class="menu-icon"><i class="fas fa-home"></i></div>
                    <span class="menu-text" data-translate="home">Home</span>
                </div>
                <div class="menu-item" data-page="news">
                    <div class="menu-icon"><i class="fas fa-newspaper"></i></div>
                    <span class="menu-text" data-translate="news">News</span>
                </div>
                <div class="menu-item" data-page="events">
                    <div class="menu-icon"><i class="fas fa-calendar-alt"></i></div>
                    <span class="menu-text" data-translate="events">Events</span>
                </div>
                <div class="menu-item" data-page="teachers">
                    <div class="menu-icon"><i class="fas fa-chalkboard-teacher"></i></div>
                    <span class="menu-text" data-translate="teachers">Teachers</span>
                </div>
                <div class="menu-item" data-page="profile">
                    <div class="menu-icon"><i class="fas fa-user-circle"></i></div>
                    <span class="menu-text" data-translate="profile">Profile</span>
                </div>
                <div class="menu-item admin-only" data-page="admin" style="display: none;">
                    <div class="menu-icon"><i class="fas fa-cog"></i></div>
                    <span class="menu-text" data-translate="adminPanel">Admin Panel</span>
                </div>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <div class="breadcrumb">
                        <span class="page-name" id="pageName" data-translate="home">Home</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="header-btn" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                    
                    <div class="language-switcher">
                        <button class="header-btn" id="langToggle">
                            <span class="lang-text">EN</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="lang-dropdown" id="langDropdown">
                            <div class="lang-option" data-lang="kk">Қазақша</div>
                            <div class="lang-option" data-lang="ru">Русский</div>
                            <div class="lang-option" data-lang="en">English</div>
                        </div>
                    </div>
                    
                    <div class="user-menu">
                        <button class="header-btn user-btn" id="userBtn">
                            <div class="user-avatar">
                                <span id="userAvatar">AU</span>
                            </div>
                            <span class="user-name" id="userName" data-translate="adminUser">Admin User</span>
                            <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="user-dropdown" id="userDropdown">
                            <div class="user-dropdown-item" id="profileDropdownBtn">
                                <i class="fas fa-user"></i>
                                <span data-translate="profile">Profile</span>
                            </div>
                            <div class="user-dropdown-item admin-only" id="adminDropdownBtn" style="display: none;">
                                <i class="fas fa-cog"></i>
                                <span data-translate="adminPanel">Admin Panel</span>
                            </div>
                            <div class="user-dropdown-item" id="logoutDropdownBtn">
                                <i class="fas fa-sign-out-alt"></i>
                                <span data-translate="logout">Logout</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <main id="content" class="content">
                <!-- Content will be loaded here dynamically -->
            </main>
        </div>
    </div>

    <!-- Admin Modals -->
    <div id="newsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="newsModalTitle" data-translate="addNews">Add News</h3>
                <button class="modal-close" id="closeNewsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label data-translate="title">Title *</label>
                    <input type="text" class="form-control" id="newsTitle">
                </div>
                <div class="form-group">
                    <label data-translate="description">Description *</label>
                    <textarea class="form-control" id="newsDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label data-translate="content">Content (Rich Text)</label>
                    <textarea class="form-control" id="newsContent" rows="6" placeholder="You can use basic HTML or Markdown"></textarea>
                </div>
                <div class="form-group">
                    <label data-translate="image">Image</label>
                    <input type="file" class="form-control" id="newsImage" accept="image/*">
                    <div class="image-preview" id="newsImagePreview" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label data-translate="links">Links (URLs, one per line)</label>
                    <textarea class="form-control" id="newsLinks" rows="3" placeholder="https://example.com"></textarea>
                </div>
                <div class="form-group">
                    <label data-translate="dateTime">Date and Time *</label>
                    <input type="datetime-local" class="form-control" id="newsDate">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="newsPublished" checked>
                        <span data-translate="published">Published</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelNews" data-translate="cancel">Cancel</button>
                <button class="btn btn-danger" id="deleteNews" style="display: none;" data-translate="delete">Delete</button>
                <button class="btn btn-primary" id="saveNews" data-translate="save">Save</button>
            </div>
        </div>
    </div>

    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="eventModalTitle" data-translate="addEvent">Add Event</h3>
                <button class="modal-close" id="closeEventModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label data-translate="title">Title *</label>
                    <input type="text" class="form-control" id="eventTitle">
                </div>
                <div class="form-group">
                    <label data-translate="description">Description *</label>
                    <textarea class="form-control" id="eventDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label data-translate="image">Image</label>
                    <input type="file" class="form-control" id="eventImage" accept="image/*">
                    <div class="image-preview" id="eventImagePreview" style="display: none;"></div>
                </div>
                <div class="form-group">
                    <label data-translate="links">Links (URLs, one per line)</label>
                    <textarea class="form-control" id="eventLinks" rows="3" placeholder="https://example.com"></textarea>
                </div>
                <div class="form-group">
                    <label data-translate="dateTime">Date and Time *</label>
                    <input type="datetime-local" class="form-control" id="eventDate">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="eventPublished" checked>
                        <span data-translate="published">Published</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelEvent" data-translate="cancel">Cancel</button>
                <button class="btn btn-danger" id="deleteEvent" style="display: none;" data-translate="delete">Delete</button>
                <button class="btn btn-primary" id="saveEvent" data-translate="save">Save</button>
            </div>
        </div>
    </div>

    <div id="teacherModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="teacherModalTitle" data-translate="addTeacher">Add Teacher</h3>
                <button class="modal-close" id="closeTeacherModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label data-translate="fullName">Full Name *</label>
                    <input type="text" class="form-control" id="teacherName">
                </div>
                <div class="form-group">
                    <label data-translate="subjects">Subjects * (comma separated)</label>
                    <input type="text" class="form-control" id="teacherSubjects" placeholder="Mathematics, Physics">
                </div>
                <div class="form-group">
                    <label data-translate="phone">Phone Number *</label>
                    <input type="tel" class="form-control" id="teacherPhone" placeholder="+7 701 123 4567">
                </div>
                <div class="form-group">
                    <label data-translate="bio">Bio</label>
                    <textarea class="form-control" id="teacherBio" rows="4" placeholder="Brief information about the teacher"></textarea>
                </div>
                <div class="form-group">
                    <label data-translate="photo">Photo</label>
                    <input type="file" class="form-control" id="teacherPhoto" accept="image/*">
                    <div class="image-preview" id="teacherPhotoPreview" style="display: none;"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelTeacher" data-translate="cancel">Cancel</button>
                <button class="btn btn-danger" id="deleteTeacher" style="display: none;" data-translate="delete">Delete</button>
                <button class="btn btn-primary" id="saveTeacher" data-translate="save">Save</button>
            </div>
        </div>
    </div>

    <!-- Profile Modal -->
    <div id="profileModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 data-translate="editProfile">Edit Profile</h3>
                <button class="modal-close" id="closeProfileModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label data-translate="email">Email</label>
                    <input type="email" class="form-control" id="profileEmail">
                </div>
                <div class="form-group">
                    <label data-translate="phone">Phone</label>
                    <input type="tel" class="form-control" id="profilePhone">
                </div>
                <div class="form-group">
                    <label data-translate="newPassword">New Password</label>
                    <input type="password" class="form-control" id="profileNewPassword" placeholder="Leave empty to keep current">
                </div>
                <div class="form-group">
                    <label data-translate="confirmPassword">Confirm New Password</label>
                    <input type="password" class="form-control" id="profileConfirmPassword">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="cancelProfile" data-translate="cancel">Cancel</button>
                <button class="btn btn-primary" id="saveProfile" data-translate="save">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
</body>
</html>
